<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kampanya Listesi</h1>
        <hr />
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Type2</th>
                    <th>Complete</th>
                    <th>Created Date</th>
                    <th>Modified Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${kampanyalarItems}">
                    <td>
                        <div class="btn btn-group-sm" role="group">
                            <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/api/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                    <td th:text="${item.id}">item_id</td>
                    <td th:text="${item.name}">item_description</td>
                    <td th:text="${item.desc}">item_complete</td>
                    <td th:text="${item.type}">item__type</td>
                    <td th:text="${item.createdDate}">item_created_date</td>
                    <td th:text="${item.modifiedDate}">item_modified_date</td>
                </tr>
            </tbody>
        </table>

        <p><a class="btn btn-success" href="/create-todo">Add a Todo!</a></p>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

</body>
</html>
